<div id="notification-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">System Notifikasi</h4>
      </div>
      <div class="modal-body">
        <p>Terima notifikasi dari system kami ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="subscribe()">Ya</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="unsubscribe()">Tidak</button>
      </div>
    </div>

  </div>
</div>
