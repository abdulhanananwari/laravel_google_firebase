<a data-toggle="modal" data-target="#notification-{{modalId}}"><i class="fa fa-bell" aria-hidden="true"></i></a>
<div class="modal fade" id="notification-{{modalId}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Notifikasi {{ topic }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card card-body">
                    <span><small><strong>keterangan :</strong><br>Geser ke kanan untuk mengaktifkan notifikasi dan geser ke kiri untuk menonaktifkan notifikasi dari system</small></span>
                </div><br>
                <div class="table-responsive">
                    <table class="table table-sm table-bordered text-center">
                        <thead>
                            <th>Topic</th>
                            <th>Subscribe / Unsubscribe</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="topic in topicGroups">
                                <td>{{topic.name}}</td>
                                <td><i class="fa fa-2x fa-toggle-off" style="color: green;" ng-class="{'fa-toggle-on active':topic.subscribe,'fa-toggle-off inactive':!topic.subscribe}" aria-hidden="true" ng-click="topic.subscribe=!topic.subscribe;updateStatus(topic)"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<style type="text/css">
.modal-backdrop {
    z-index: 0 !important;
}
</style>
